    <script>
        const myEmail = "pesen.omer@gmail.com"; 
        const allowedDomains = [

        const requestedDomain = urlParams.get('d') || window.location.hostname.replace('www.', '');
        if (!requestedDomain || !allowedDomains.includes(requestedDomain)) {
            throw new Error("Access Denied");
        }
        document.body.style.display = "flex";
        const titleElement = document.getElementById('main-title');
        const subTextElement = document.getElementById('sub-text');
        const emailBox = document.getElementById('email');
        const offerInput = document.getElementById('offerInput');
        const inputGroupWrapper = document.getElementById('inputGroupWrapper');
        const currencyToggle = document.getElementById('currencyToggle');
        const currencyMenu = document.getElementById('currencyMenu');
        const currentCurrencyText = document.getElementById('currentCurrencyText');
        let selectedCurrency = "TRY"; 
        currencyToggle.addEventListener('click', function(e) {
            e.stopPropagation(); 
            currencyMenu.classList.toggle('show');
        });
        document.addEventListener('click', function() {
            currencyMenu.classList.remove('show');
        });
        document.querySelectorAll('.currency-dropdown li').forEach(item => {
            item.addEventListener('click', function() {
                selectedCurrency = this.getAttribute('data-value');
                currentCurrencyText.innerText = selectedCurrency;
                document.querySelectorAll('.currency-dropdown li').forEach(li => li.classList.remove('active'));
                this.classList.add('active');

        function openMail(domainName) {

            window.location.href = `mailto:${myEmail}?subject=${subject}&body=${body}`;
