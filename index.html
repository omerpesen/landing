<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">

    <meta name="robots" content="noindex, nofollow">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        * { box-sizing: border-box; }
        
        body { 
            font-family: 'Inter', system-ui, -apple-system, sans-serif;
            background-color: #0f172a; 
            background-image: radial-gradient(circle at 50% 0%, #1e293b 0%, #0f172a 70%);
            color: #f8fafc; 
            margin: 0;
            display: none; 
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
            -webkit-font-smoothing: antialiased;
        }

        .glow-effect {
            position: absolute;
            width: 600px;
            height: 600px;
            background: radial-gradient(circle, rgba(16, 185, 129, 0.15) 0%, rgba(0,0,0,0) 70%);
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: -1;
            pointer-events: none;
        }

        .container { 
            background-color: rgba(30, 41, 59, 0.7);
            backdrop-filter: blur(10px);
            padding: 45px 35px;
            border-radius: 24px;
            box-shadow: 0 20px 50px -10px rgba(0, 0, 0, 0.5), 0 0 0 1px rgba(255, 255, 255, 0.05);
            text-align: center;
            width: 100%;
            max-width: 480px;
            position: relative;
            z-index: 1;
        }

        .status-badge {
            display: inline-block;
            background: rgba(16, 185, 129, 0.1);
            color: #34d399;
            padding: 6px 12px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 600;
            margin-bottom: 15px;
            border: 1px solid rgba(16, 185, 129, 0.2);
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        h1 { 
            font-size: 32px; 
            font-weight: 800; 
            letter-spacing: -1px; 
            margin: 0 0 10px 0; 
            color: #fff;
            line-height: 1.1;
        }

        .domain-highlight { 
            background: linear-gradient(135deg, #fff 0%, #cbd5e1 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 0 2px 10px rgba(255,255,255,0.1);
        }

        p { font-size: 15px; margin: 5px 0 25px 0; color: #94a3b8; font-weight: 400; line-height: 1.6; }

        .input-group {
            position: relative;
            display: flex;
            align-items: center; /* Inputu dikey ortalar */
            background-color: #0f172a;
            border: 2px solid #334155;
            border-radius: 14px;
            margin-bottom: 20px;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
            z-index: 10;
        }

        .input-group:hover {
            border-color: #64748b;
            transform: translateY(-1px);
        }

        .input-group:focus-within { 
            border-color: #10b981; 
            box-shadow: 0 0 0 4px rgba(16, 185, 129, 0.1);
        }
        
        .input-group:focus-within:hover {
            border-color: #10b981;
        }

        .input-group.error {
            border-color: #ef4444;
            animation: shake 0.4s cubic-bezier(.36,.07,.19,.97) both;
        }

        @keyframes shake {
            10%, 90% { transform: translate3d(-1px, 0, 0); }
            20%, 80% { transform: translate3d(2px, 0, 0); }
            30%, 50%, 70% { transform: translate3d(-4px, 0, 0); }
            40%, 60% { transform: translate3d(4px, 0, 0); }
        }

        .offer-input {
            flex: 1; 
            background: transparent; 
            border: none; 
            padding: 18px; 
            color: #fff;
            font-size: 20px;
            font-family: 'Inter', sans-serif; 
            font-weight: 600; 
            outline: none; 
            width: 100%;
            border-top-left-radius: 14px;
            border-bottom-left-radius: 14px;
        }

        .offer-input::placeholder { color: #475569; font-weight: 500; font-size: 16px; }
        .offer-input::-webkit-inner-spin-button, .offer-input::-webkit-outer-spin-button { -webkit-appearance: none; margin: 0; }
        .offer-input { -moz-appearance: textfield; }

        /* --- YENÄ° CURRENCY SEÃ‡Ä°CÄ° TASARIMI --- */
        .currency-selector {
            display: flex; 
            align-items: center; 
            justify-content: center; 
            padding: 0 20px; 
            
            /* Ã–NEMLÄ°: Kutu yÃ¼ksekliÄŸini ebeveyne eÅŸitle */
            align-self: stretch; 
            
            cursor: pointer; 
            background-color: transparent; 
            color: #e2e8f0; 
            font-weight: 600; 
            font-size: 15px;
            position: relative; 
            user-select: none;
            transition: all 0.2s;
            
            /* Sadece saÄŸ kÃ¶ÅŸeleri yuvarla ki taÅŸma olmasÄ±n */
            border-top-right-radius: 12px; /* Parent border (2px) payÄ± bÄ±rakÄ±ldÄ± */
            border-bottom-right-radius: 12px;
        }

        /* Hover efekti artÄ±k tÃ¼m yÃ¼ksekliÄŸi kaplar */
        .currency-selector:hover { background-color: rgba(255, 255, 255, 0.05); }

        /* Zarif Ä°ndikatÃ¶r Ã‡izgisi (Border yerine Pseudo-element) */
        .currency-selector::before {
            content: '';
            position: absolute;
            left: 0;
            top: 50%;
            transform: translateY(-50%); /* Dikey ortala */
            width: 1px;
            height: 24px; /* Ã‡izgi yÃ¼ksekliÄŸi sabit ve kibar */
            background-color: #334155;
            transition: background-color 0.2s;
        }
        
        /* Hover olunca Ã§izgi rengi hafif aÃ§Ä±labilir */
        .currency-selector:hover::before { background-color: #475569; }

        .triangle-icon {
            width: 0; height: 0; 
            border-left: 4px solid transparent; 
            border-right: 4px solid transparent;
            border-top: 5px solid #94a3b8; 
            margin-left: 8px; 
        }

        .currency-dropdown {
            position: absolute; 
            top: calc(100% + 8px); 
            right: 0; 
            background-color: #1e293b; 
            border: 1px solid #475569;
            border-radius: 12px; 
            list-style: none; 
            padding: 6px; 
            margin: 0; 
            width: 140px; 
            display: none; 
            z-index: 100;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
        }

        .currency-dropdown.show { display: block; animation: fadeIn 0.2s ease; }

        .currency-dropdown li {
            padding: 12px; 
            font-size: 14px; 
            color: #cbd5e1; 
            cursor: pointer; 
            border-radius: 8px; 
            text-align: left; 
            transition: all 0.1s;
            display: flex;
            justify-content: space-between;
        }

        .currency-dropdown li:hover { background-color: #334155; color: #fff; }
        .currency-dropdown li.active { color: #34d399; background-color: rgba(16, 185, 129, 0.1); font-weight: 600; }

        @keyframes fadeIn { from { opacity: 0; transform: translateY(-10px); } to { opacity: 1; transform: translateY(0); } }

        .email-box {
            background: linear-gradient(180deg, #10b981 0%, #059669 100%);
            padding: 18px 20px; 
            border-radius: 14px; 
            color: #fff;
            display: flex; 
            flex-direction: column; 
            align-items: center; 
            justify-content: center;
            text-decoration: none; 
            cursor: pointer; 
            transition: all 0.3s ease; 
            border: 1px solid #059669; 
            width: 100%; 
            box-shadow: 0 4px 6px -1px rgba(16, 185, 129, 0.3);
            position: relative;
            overflow: hidden;
            z-index: 1;
        }

        .email-box::before {
            content: '';
            position: absolute;
            top: 0; left: -100%;
            width: 100%; height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
            transition: 0.5s;
        }

        .email-box:hover { 
            transform: translateY(-2px); 
            box-shadow: 0 10px 15px -3px rgba(16, 185, 129, 0.4);
        }
        
        .email-box:hover::before { left: 100%; }
        .email-box:active { transform: translateY(0); }

        .btn-main-text { font-size: 18px; font-weight: 700; line-height: 1.2; letter-spacing: -0.3px; text-shadow: 0 1px 2px rgba(0,0,0,0.1); }
        .btn-slider-window { height: 14px; overflow: hidden; margin-top: 6px; position: relative; width: 100%; opacity: 0.9; }
        .btn-slider-wrapper { animation: scrollUpBtn 8s infinite; }
        .btn-slider-text { height: 14px; display: flex; align-items: center; justify-content: center; font-size: 11px; font-weight: 500; color: #ecfdf5; white-space: nowrap; }
        @keyframes scrollUpBtn {
            0%, 20% { transform: translateY(0); }
            25%, 45% { transform: translateY(-14px); }
            50%, 70% { transform: translateY(-28px); }
            75%, 95% { transform: translateY(-42px); }
            100% { transform: translateY(-56px); } 
        }

    </style>
</head>
<body>

    <div class="glow-effect"></div>

    <div class="container">
        <div class="status-badge">SatÄ±lÄ±k / For Sale</div>
        
        <h1 id="main-title">Domain.com</h1>
        <p id="sub-text">Bu premium alan adÄ± iÃ§in teklifinizi iletin.</p>

        <div class="input-group" id="inputGroupWrapper">
            <input type="number" id="offerInput" class="offer-input" placeholder="Teklifiniz / Offer" autofocus>
            
            <div class="currency-selector" id="currencyToggle">
                <span id="currentCurrencyText">TRY</span>
                <div class="triangle-icon"></div>
                
                <ul class="currency-dropdown" id="currencyMenu">
                    <li data-value="TRY" class="active">TRY (â‚º)</li>
                    <li data-value="USD">USD ($)</li>
                    <li data-value="EUR">EUR (â‚¬)</li>
                </ul>
            </div>
        </div>

        <button class="email-box" id="email">
            <span class="btn-main-text">Teklifi GÃ¶nder</span>
            
            <div class="btn-slider-window">
                <div class="btn-slider-wrapper">
                    <div class="btn-slider-text">ðŸš€ Son 1 YÄ±lda 3 FarklÄ± BaÅŸarÄ±lÄ± SatÄ±ÅŸ</div>
                    <div class="btn-slider-text">ðŸš€ 3 different successful sales in the last 1 year</div>
                    <div class="btn-slider-text">âœ… %100 GÃ¼venli Transfer & HÄ±zlÄ± DÃ¶nÃ¼ÅŸ</div>
                    <div class="btn-slider-text">âœ… 100% Secure Transfer & Fast Response</div>
                    <div class="btn-slider-text">ðŸš€ Son 1 YÄ±lda 3 FarklÄ± BaÅŸarÄ±lÄ± SatÄ±ÅŸ</div>
                </div>
            </div>
        </button>
    </div>

    <script>
        const myEmail = "pesen.omer@gmail.com"; 
        const allowedDomains = [
            "alvesa.com", "eczam.com", "engerekli.com", "fgh.app",
            "finegoldbar.com", "finegoldgram.com", "gramlar.com",
            "kolay.app", "kulceal.com", "nakit.app",
            "nenekadar.com", "tamirattadilat.com", "yedeksepeti.com", "yolla.app"
        ];
        const urlParams = new URLSearchParams(window.location.search);
        const requestedDomain = urlParams.get('d') || window.location.hostname.replace('www.', '');
        if (!requestedDomain || !allowedDomains.includes(requestedDomain)) {
            throw new Error("Access Denied");
        }
        document.body.style.display = "flex";

        const titleElement = document.getElementById('main-title');
        const subTextElement = document.getElementById('sub-text');
        const emailBox = document.getElementById('email');
        const offerInput = document.getElementById('offerInput');
        const inputGroupWrapper = document.getElementById('inputGroupWrapper');
        const currencyToggle = document.getElementById('currencyToggle');
        const currencyMenu = document.getElementById('currencyMenu');
        const currentCurrencyText = document.getElementById('currentCurrencyText');
        let selectedCurrency = "TRY"; 

        currencyToggle.addEventListener('click', function(e) {
            e.stopPropagation(); 
            currencyMenu.classList.toggle('show');
        });
        document.addEventListener('click', function() {
            currencyMenu.classList.remove('show');
        });
        document.querySelectorAll('.currency-dropdown li').forEach(item => {
            item.addEventListener('click', function() {
                selectedCurrency = this.getAttribute('data-value');
                currentCurrencyText.innerText = selectedCurrency;
                document.querySelectorAll('.currency-dropdown li').forEach(li => li.classList.remove('active'));
                this.classList.add('active');
                offerInput.focus();
            });
        });

        function openMail(domainName) {
            const amount = offerInput.value.trim();
            if (!amount) {
                offerInput.focus();
                inputGroupWrapper.classList.add('error');
                setTimeout(() => inputGroupWrapper.classList.remove('error'), 400);
                return; 
            }
            if (!domainName) domainName = "Premium Domain";
            const amountText = `${amount} ${selectedCurrency}`;
            const subject = encodeURIComponent(`${domainName} HakkÄ±nda Teklif / Offer for ${domainName}`);
            const body = encodeURIComponent(`Merhaba,\n\n${domainName} alan adÄ± iÃ§in teklifim ÅŸudur: ${amountText}\n\nHello,\n\nHere is my offer for ${domainName}: ${amountText}`);
            window.location.href = `mailto:${myEmail}?subject=${subject}&body=${body}`;
        }
        offerInput.addEventListener("keypress", function(event) {
            if (event.key === "Enter") {
                openMail(requestedDomain);
            }
        });

        titleElement.innerHTML = `<span class="domain-highlight">${requestedDomain}</span>`;
        subTextElement.innerText = `Bu alan adÄ± iÃ§in teklif vermeye baÅŸlayabilirsiniz.`; 
        
        document.title = `${requestedDomain} - SatÄ±lÄ±k / For Sale`;
        emailBox.onclick = function() { openMail(requestedDomain); };
    </script>

</body>
</html>
