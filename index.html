        const allowedDomains = ["alvesa.com", "eczam.com", "engerekli.com", "fgh.app", "finegoldbar.com", "finegoldgram.com", "gramlar.com", "kolay.app", "kulceal.com", "nakit.app", "nenekadar.com", "tamirattadilat.com", "yedeksepeti.com", "yolla.app"];
        const iconDomains = ["kulceal.com", "finegoldbar.com", "finegoldgram.com", "gramlar.com"];
        const urlParams = new URLSearchParams(window.location.search);
        const requestedDomain = urlParams.get('d') || window.location.hostname.replace('www.', '');
        
        if (allowedDomains.includes(requestedDomain)) {
            document.body.style.backgroundColor = "#0f172a";
            document.getElementById('main-content').style.display = "block";
            if (iconDomains.includes(requestedDomain)) {
                document.querySelector('.container').classList.add('has-icon');
            }
            const titleTextElement = document.getElementById('domain-name-text');
            const offerInput = document.getElementById('offerInput');
            const inputGroupWrapper = document.getElementById('inputGroupWrapper');
            const currencyToggle = document.getElementById('currencyToggle');
            const currencyMenu = document.getElementById('currencyMenu');
            const currentCurrencyText = document.getElementById('currentCurrencyText');
            let selectedCurrency = "TRY";
            function formatWithDots(val) {
                const digits = (val || '').replace(/\D/g, '');
                if (!digits) return '';
                return digits.replace(/\B(?=(\d{3})+(?!\d))/g, '.');
            }
            offerInput.addEventListener('input', function() {
                const start = this.selectionStart;
                const oldVal = this.value;
                const digitsBeforeCursor = (oldVal.slice(0, start).match(/\d/g) || []).length;
                const formatted = formatWithDots(oldVal);
                if (formatted === oldVal) return;
                this.value = formatted;
                let pos = 0; let count = 0;
                for (let i = 0; i < formatted.length; i++) {
                    if (/\d/.test(formatted[i])) {
                        count++;
                        if (count === digitsBeforeCursor) { pos = i + 1; break; }
                    }
                }
                if (digitsBeforeCursor === 0) pos = 0;
                this.setSelectionRange(pos, pos);
            });
            currencyToggle.addEventListener('click', (e) => { e.stopPropagation(); currencyMenu.classList.toggle('show'); });
            document.addEventListener('click', () => currencyMenu.classList.remove('show'));
            document.querySelectorAll('.currency-dropdown li').forEach(item => {
                item.addEventListener('click', function(e) {
                    e.stopPropagation();
                    selectedCurrency = this.getAttribute('data-value');
                    currentCurrencyText.innerText = selectedCurrency;
                    document.querySelectorAll('.currency-dropdown li').forEach(li => li.classList.remove('active'));
                    this.classList.add('active');
                    currencyMenu.classList.remove('show');
                    offerInput.focus();
                });
            });
            function openMail() {
                const amountDisplay = offerInput.value.trim();
                if (!amountDisplay.replace(/\D/g, '')) {
                    offerInput.focus();
                    inputGroupWrapper.classList.add('error');
                    setTimeout(() => inputGroupWrapper.classList.remove('error'), 400);
                    return; 
                }
                
                const u = "pesen.omer";
                const d = "gmail.com";
                const addr = u + "@" + d;
                
                const amountText = `${amountDisplay} ${selectedCurrency}`;
                const subject = encodeURIComponent(`${requestedDomain} HakkÄ±nda Teklif / Offer for ${requestedDomain}`);
                const body = encodeURIComponent(`Merhaba,\n\n${requestedDomain} alan adÄ± iÃ§in teklifim ÅŸudur: ${amountText}\n\nHello,\n\nHere is my offer for ${requestedDomain}: ${amountText}`);
                window.location.href = `mailto:${addr}?subject=${subject}&body=${body}`;
            }
            offerInput.addEventListener("keypress", (e) => { if (e.key === "Enter") openMail(); });
            document.getElementById('email').onclick = openMail;
            titleTextElement.innerHTML = `<span class="domain-highlight">${requestedDomain}</span>`;
            document.title = `${requestedDomain} - SatÄ±lÄ±k / For Sale`;
        } else {
